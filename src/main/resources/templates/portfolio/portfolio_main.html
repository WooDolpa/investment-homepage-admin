<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/common :: head}"></th:block>
    <th:block th:replace="~{fragments/common :: dashboard}"></th:block>
    <link rel="stylesheet" th:href="@{/css/portfolio/portfolio_main.css}" />
</head>
<body>
    <th:block th:replace="~{fragments/header :: header}"></th:block>
    <th:block th:replace="~{fragments/header :: sidebar}"></th:block>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <!-- Search Area -->
            <div class="search-section">
                <h2 class="section-title-main">포트폴리오 메인 노출 관리</h2>
                <p class="section-subtitle">메인 페이지에 노출되는 포트폴리오를 관리하세요</p>
                <div class="search-container">
                    <div class="search-row">
                        <label class="search-label">검색</label>
                        <div class="custom-select-wrapper">
                            <div class="custom-select" id="searchTypeSelect">
                                <div class="custom-select-trigger">
                                    <span id="selectedSearchType">제목</span>
                                    <span class="material-icons arrow-icon">expand_more</span>
                                </div>
                                <div class="custom-options">
                                    <div class="custom-option selected" data-value="portfolioTitle">제목</div>
                                </div>
                            </div>
                            <input type="hidden" id="searchType" value="portfolioTitle">
                        </div>
                        <input
                                type="text"
                                class="search-input"
                                id="searchKeyword"
                                placeholder="제목을 입력하세요"
                        >
                    </div>
                    <div class="search-button-wrapper">
                        <button class="search-button" id="searchButton">
                            <span class="material-icons">search</span>
                            검색
                        </button>
                    </div>
                </div>
            </div>

            <!-- Portfolio Table -->
            <div class="table-section">
                <div class="section-header">
                    <h3 class="section-title">포트폴리오 메인 노출 목록</h3>
                    <div class="items-per-page">
                        <div class="custom-select-wrapper items-per-page-select">
                            <div class="custom-select" id="itemsPerPageSelect">
                                <div class="custom-select-trigger">
                                    <span id="selectedItemsPerPage">10</span>
                                    <span class="material-icons arrow-icon">expand_more</span>
                                </div>
                                <div class="custom-options">
                                    <div class="custom-option selected" data-value="10">10</div>
                                    <div class="custom-option" data-value="20">20</div>
                                    <div class="custom-option" data-value="50">50</div>
                                </div>
                            </div>
                        </div>
                        <button class="search-button" id="registerButton">
                            <span class="material-icons">add</span>
                            등록
                        </button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th>제목</th>
                            <th>순번</th>
                            <th>작업</th>
                        </tr>
                        </thead>
                        <tbody id="portfolioTableBody">
                            <!-- Data will be loaded from API -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination-container">
                    <button class="pagination-button" id="prevPage">
                        <span class="material-icons">navigate_before</span>
                    </button>
                    <div class="pagination-numbers" id="paginationNumbers"></div>
                    <button class="pagination-button" id="nextPage">
                        <span class="material-icons">navigate_next</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Register Modal -->
    <div class="modal-overlay" id="registerModal">
        <div class="modal-container modal-large">
            <div class="modal-header">
                <h3 class="modal-title">포트폴리오 메인 등록</h3>
                <button class="modal-close" id="registerModalClose">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-content">
                <!-- Search Section -->
                <div class="modal-search-section">
                    <div class="modal-search-row">
                        <label class="modal-search-label">검색</label>
                        <input
                            type="text"
                            class="modal-search-input"
                            id="modalSearchKeyword"
                            placeholder="제목을 입력하세요"
                        >
                        <button class="modal-search-button" id="modalSearchButton">
                            <span class="material-icons">search</span>
                            검색
                        </button>
                    </div>
                </div>

                <!-- Portfolio Table (Desktop) -->
                <div class="modal-table-container">
                    <table class="modal-data-table">
                        <thead>
                        <tr>
                            <th class="col-narrow">선택</th>
                            <th>제목</th>
                            <th class="col-small">타입</th>
                            <th class="col-small">상태</th>
                        </tr>
                        </thead>
                        <tbody id="modalPortfolioTableBody">
                            <!-- Data will be loaded from API -->
                        </tbody>
                    </table>
                </div>

                <!-- Portfolio Cards (Mobile) -->
                <div class="modal-cards-container" id="modalPortfolioCards">
                    <!-- Cards will be loaded from API -->
                </div>

                <!-- Registration Form Section -->
                <div class="modal-form-section">
                    <h4 class="form-section-title">등록 정보</h4>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label class="form-label">포트폴리오 번호</label>
                            <input type="hidden" id="portfolioNo" name="portfolioNo">
                            <input
                                type="text"
                                id="portfolioNoDisplay"
                                class="form-input"
                                readonly
                                placeholder="테이블에서 선택하세요"
                            >
                        </div>
                        <div class="form-group">
                            <label class="form-label">포트폴리오 제목</label>
                            <input
                                type="text"
                                id="portfolioTitle"
                                class="form-input"
                                readonly
                                placeholder="테이블에서 선택하세요"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label required">순번</label>
                        <input
                            type="number"
                            id="displayOrder"
                            class="form-input"
                            placeholder="순번을 입력하세요"
                            min="1"
                        >
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="modalCancelButton">닫기</button>
                <button class="btn-submit" id="modalSubmitButton">등록</button>
            </div>
        </div>
    </div>

    <!-- Update Modal -->
    <div class="modal-overlay" id="updateModal">
        <div class="modal-container modal-large">
            <div class="modal-header">
                <h3 class="modal-title">포트폴리오 메인 수정</h3>
                <button class="modal-close" id="updateModalClose">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-content">
                <!-- Search Section -->
                <div class="modal-search-section">
                    <div class="modal-search-row">
                        <label class="modal-search-label">검색</label>
                        <input
                            type="text"
                            class="modal-search-input"
                            id="updateModalSearchKeyword"
                            placeholder="제목을 입력하세요"
                        >
                        <button class="modal-search-button" id="updateModalSearchButton">
                            <span class="material-icons">search</span>
                            검색
                        </button>
                    </div>
                </div>

                <!-- Portfolio Table (Desktop) -->
                <div class="modal-table-container">
                    <table class="modal-data-table">
                        <thead>
                        <tr>
                            <th class="col-narrow">선택</th>
                            <th>제목</th>
                            <th class="col-small">타입</th>
                            <th class="col-small">상태</th>
                        </tr>
                        </thead>
                        <tbody id="updateModalPortfolioTableBody">
                            <!-- Data will be loaded from API -->
                        </tbody>
                    </table>
                </div>

                <!-- Portfolio Cards (Mobile) -->
                <div class="modal-cards-container" id="updateModalPortfolioCards">
                    <!-- Cards will be loaded from API -->
                </div>

                <!-- Update Form Section -->
                <div class="modal-form-section">
                    <h4 class="form-section-title">수정 정보</h4>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label class="form-label">포트폴리오 번호</label>
                            <input type="hidden" id="updatePortfolioNo" name="updatePortfolioNo">
                            <input
                                type="text"
                                id="updatePortfolioNoDisplay"
                                class="form-input"
                                readonly
                                placeholder="테이블에서 선택하세요"
                            >
                        </div>
                        <div class="form-group">
                            <label class="form-label">포트폴리오 제목</label>
                            <input
                                type="text"
                                id="updatePortfolioTitle"
                                class="form-input"
                                readonly
                                placeholder="테이블에서 선택하세요"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label required">순번</label>
                        <input
                            type="number"
                            id="updateDisplayOrder"
                            class="form-input"
                            placeholder="순번을 입력하세요"
                            min="1"
                        >
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="updateModalCancelButton">닫기</button>
                <button class="btn-submit" id="updateModalSubmitButton">수정</button>
            </div>
        </div>
    </div>

</body>
<th:block th:replace="~{fragments/common :: script}"></th:block>
<th:block th:replace="~{fragments/scripts :: commonScripts}"></th:block>
<script th:src="@{/js/portfolio/portfolio_main.js}"></script>
</html>
