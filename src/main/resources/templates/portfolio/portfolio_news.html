<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/common :: head}"></th:block>
    <th:block th:replace="~{fragments/common :: dashboard}"></th:block>
    <link rel="stylesheet" th:href="@{/css/portfolio/portfolio_news.css}">
</head>
<body>
    <th:block th:replace="~{fragments/header :: header}"></th:block>
    <th:block th:replace="~{fragments/header :: sidebar}"></th:block>

    <main class="main-content">
        <div class="content-wrapper">
            <!-- Search Area -->
            <div class="search-section">
                <h2 class="section-title-main">포트폴리오 뉴스 관리</h2>
                <p class="section-subtitle">포트폴리오를 선택해주세요.</p>
                <div class="search-container">
                    <div class="search-row">
                        <label class="search-label">포트폴리오</label>
                        <input
                                type="text"
                                class="search-input"
                                id="searchKeyword"
                                placeholder="포트폴리오를 찾기버튼으로 선택해주세요."
                                disabled
                        >
                    </div>
                    <div class="search-button-wrapper">
                        <button class="search-button" id="searchButton">
                            <span class="material-icons">search</span>
                            찾기
                        </button>
                    </div>
                </div>
            </div>

            <!-- Portfolio Table -->
            <div class="table-section">
                <div class="section-header">
                    <h3 class="section-title">포트폴리오 메인 목록</h3>
                    <div class="items-per-page">
                        <div class="custom-select-wrapper items-per-page-select">
                            <div class="custom-select" id="itemsPerPageSelect">
                                <div class="custom-select-trigger">
                                    <span id="selectedItemsPerPage">10</span>
                                    <span class="material-icons arrow-icon">expand_more</span>
                                </div>
                                <div class="custom-options">
                                    <div class="custom-option selected" data-value="10">10</div>
                                    <div class="custom-option" data-value="20">20</div>
                                    <div class="custom-option" data-value="50">50</div>
                                </div>
                            </div>
                        </div>
                        <button class="search-button" id="registerButton">
                            <span class="material-icons">add</span>
                            등록
                        </button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th>제목</th>
                            <th>순번</th>
                            <th>작업</th>
                        </tr>
                        </thead>
                        <tbody id="portfolioTableBody">
                        <!-- Data will be loaded from API -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination-container">
                    <button class="pagination-button" id="prevPage">
                        <span class="material-icons">navigate_before</span>
                    </button>
                    <div class="pagination-numbers" id="paginationNumbers"></div>
                    <button class="pagination-button" id="nextPage">
                        <span class="material-icons">navigate_next</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Portfolio Selection Modal -->
    <div class="modal-overlay" id="portfolioSelectionModal">
        <div class="modal-container modal-large">
            <div class="modal-header">
                <h3 class="modal-title">포트폴리오 선택</h3>
                <button class="modal-close" id="modalClose">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-content">
                <!-- Search Section -->
                <div class="modal-search-section">
                    <div class="modal-search-row">
                        <label class="modal-search-label">검색</label>
                        <input
                            type="text"
                            class="modal-search-input"
                            id="modalSearchKeyword"
                            placeholder="제목을 입력하세요"
                        >
                        <button class="modal-search-button" id="modalSearchButton">
                            <span class="material-icons">search</span>
                            검색
                        </button>
                    </div>
                </div>

                <!-- Portfolio Table (Desktop) -->
                <div class="modal-table-container">
                    <table class="modal-data-table">
                        <thead>
                        <tr>
                            <th class="col-narrow">선택</th>
                            <th>제목</th>
                            <th class="col-small">타입</th>
                            <th class="col-small">상태</th>
                        </tr>
                        </thead>
                        <tbody id="modalPortfolioTableBody">
                            <!-- Data will be loaded from API -->
                        </tbody>
                    </table>
                </div>

                <!-- Portfolio Cards (Mobile) -->
                <div class="modal-cards-container" id="modalPortfolioCards">
                    <!-- Cards will be loaded from API -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="modalCancelButton">닫기</button>
                <button class="btn-submit" id="modalSubmitButton">선택</button>
            </div>
        </div>
    </div>

    <!-- News Registration Modal -->
    <div class="modal-overlay" id="newsRegistrationModal">
        <div class="modal-container modal-medium">
            <div class="modal-header" id="newsModalHeader">
                <h3 class="modal-title">뉴스 등록</h3>
                <button class="modal-close" id="newsModalClose">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-content">
                <form id="newsRegistrationForm">
                    <div class="form-group">
                        <label class="form-label required" for="newsUrl">뉴스기사 URL</label>
                        <div class="form-input-with-button">
                            <input
                                type="text"
                                class="form-input"
                                id="newsUrl"
                                placeholder="뉴스기사 URL을 입력하세요"
                                required
                            >
                            <button type="button" class="fetch-button" id="fetchNewsButton">
                                <span class="material-icons">download</span>
                                가져오기
                            </button>
                        </div>
                    </div>
                    <div class="form-group hidden" id="newsTitleGroup">
                        <label class="form-label" for="newsTitle">뉴스기사 제목</label>
                        <input
                            type="text"
                            class="form-input"
                            id="newsTitle"
                            placeholder="뉴스기사 제목"
                            readonly
                        >
                    </div>
                    <div class="form-group hidden" id="newsLinkGroup">
                        <label class="form-label required" for="newsLink">뉴스기사 링크</label>
                        <input
                            type="text"
                            class="form-input"
                            id="newsLink"
                            placeholder="뉴스기사 링크를 입력하세요"
                            required
                        >
                    </div>
                    <div class="form-group hidden" id="newsAgencyGroup">
                        <label class="form-label" for="newsAgency">뉴스 언론사</label>
                        <input
                            type="text"
                            class="form-input"
                            id="newsAgency"
                            placeholder="뉴스 언론사를 입력하세요"
                        >
                    </div>
                    <div class="form-group hidden" id="newsOrderNumGroup">
                        <label class="form-label required" for="newsOrderNum">순번</label>
                        <input
                            type="number"
                            class="form-input"
                            id="newsOrderNum"
                            placeholder="순번을 입력하세요"
                            min="1"
                            required
                        >
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="newsModalCancelButton">취소</button>
                <button class="btn-submit" id="newsModalSubmitButton">등록</button>
            </div>
        </div>
    </div>

</body>
<th:block th:replace="~{fragments/common :: script}"></th:block>
<th:block th:replace="~{fragments/scripts :: commonScripts}"></th:block>
<script th:src="@{/js/portfolio/portfolio_news.js}"></script>
</html>
