<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments/common :: head}"></th:block>
  <th:block th:replace="~{fragments/common :: dashboard}"></th:block>
  <link rel="stylesheet" th:href="@{/css/portfolio/portfolio_register.css}">

  <!-- Quill Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
  <th:block th:replace="~{fragments/header :: header}"></th:block>
  <th:block th:replace="~{fragments/header :: sidebar}"></th:block>

  <!-- Main Content -->
  <main class="main-content">
    <div class="content-wrapper">
      <!-- Page Header -->
      <div class="page-header">
        <div class="page-title-section">
          <h2 class="page-title">포트폴리오 등록</h2>
          <p class="page-subtitle">포트폴리오 정보를 입력하세요</p>
        </div>
      </div>

      <!-- Form Container -->
      <div class="form-container">
        <h3 class="form-step-title">기본정보</h3>

        <div class="form-group full-width">
          <label class="form-label">날짜</label>
          <input type="text" class="form-input" id="portfolioDate" placeholder="날짜를 입력하세요">
        </div>

        <div class="form-group full-width">
          <label class="form-label">제목</label>
          <input type="text" class="form-input" id="portfolioTitle" placeholder="제목을 입력하세요">
        </div>

        <div class="form-group full-width">
          <label class="form-label">요약 정보</label>
          <input type="text" class="form-input" id="portfolioSummary" placeholder="요약 정보를 입력하세요">
        </div>

        <div class="form-group order-field">
          <label class="form-label">순번</label>
          <input type="number" class="form-input" id="portfolioOrder" placeholder="순번을 입력하세요" min="1">
        </div>

        <div class="form-group full-width">
          <label class="form-label">포트폴리오 타입</label>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" name="portfolioType" value="P" class="radio-input" checked>
              <span class="radio-custom"></span>
              <span class="radio-text">진행</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="portfolioType" value="C" class="radio-input">
              <span class="radio-custom"></span>
              <span class="radio-text">완료</span>
            </label>
          </div>
        </div>

        <div class="form-group full-width">
          <label class="form-label">상세</label>
          <div id="portfolioDetailEditor" style="height: 500px;"></div>
          <input type="hidden" id="portfolioDetail">
        </div>

        <h3 class="form-step-title" style="margin-top: 40px;">이미지</h3>

        <div class="form-group full-width">
          <label class="form-label">포트폴리오 이미지</label>
          <div class="file-upload-area">
            <input type="file" class="file-input" id="portfolioImage" accept="image/*">
            <div class="file-upload-placeholder">
              <span class="material-icons">cloud_upload</span>
              <p>클릭하여 포트폴리오 이미지를 업로드하세요</p>
            </div>
            <div class="file-preview" id="imagePreview"></div>
          </div>
        </div>

        <!-- Form Navigation (Bottom) -->
        <div class="form-navigation">
          <div class="nav-left">
            <button class="nav-button secondary-button" id="listButton">
              <span class="material-icons">list</span>
              목록
            </button>
          </div>
          <div class="nav-right">
            <button class="nav-button primary-button" id="saveButton">
              <span class="material-icons">save</span>
              저장
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<th:block th:replace="~{fragments/common :: script}"></th:block>
<th:block th:replace="~{fragments/scripts :: commonScripts}"></th:block>
<script th:src="@{/js/portfolio/portfolio_register.js}"></script>
</html>
