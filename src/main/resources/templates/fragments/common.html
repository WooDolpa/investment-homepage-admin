<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- ====== Fragment 공통 헤더 -->
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Investment Admin</title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
    <!-- Nucleo Icons -->
    <link rel="stylesheet" th:href="@{/css/nucleo-icons.css}" />
    <link rel="stylesheet" th:href="@{/css/nucleo-svg.css}"/>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" th:href="@{/css/material-dashboard.css}" />
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<th:block th:fragment="script">
    <!-- core -->
    <script th:src="@{/js/core/popper.min.js}"></script>
    <script th:src="@{/js/core/bootstrap.min.js}"></script>
    <!-- plugins -->
    <script th:src="@{/js/plugins/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/plugins/smooth-scrollbar.min.js}"></script>
    <script th:src="@{/js/plugins/sweetalert.min.js}"></script>

    <!-- commons -->
    <script th:src="@{/js/material-dashboard.js}"></script>
    <script th:src="@{/js/api.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/common.js}"></script>
</th:block>

</html>
