<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/common :: head}"></th:block>
</head>
<body class="bg-white">
    <main class="main-content  mt-0">
        <div class="page-header align-items-start min-vh-45 border-radius-lg"></div>
        <div class="container">
            <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
                <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                    <div class="card mt-5">
                        <div class="card-header pb-0 text-start">
                            <h3 class="font-weight-bolder">San Investment Admin</h3>
                        </div>
                        <div class="card-body">
                            <form role="form" class="text-start" id="loginForm">
                                <label>아이디</label>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="아이디를 입력해주세요." aria-label="Email" id="loginId">
                                </div>
                                <label>비밀번호</label>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요." aria-label="Password" id="password">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary w-100 mt-4 mb-0">로그인</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<th:block th:replace="~{fragments/common :: script}"></th:block>
<script th:src="@{/js/login/login.js}"></script>
</html>
