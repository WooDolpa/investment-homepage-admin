<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/common :: head}"></th:block>
</head>
<body class="bg-white">
    <main class="main-content  mt-0">
        <div class="page-header align-items-start min-vh-45 border-radius-lg">
            <div class="container">
<!--                <div class="row justify-content-center">-->
<!--                    <div class="col-lg-5 text-center mx-auto">-->
<!--                        <h1 class="text-white mb-2 mt-5">Welcome!</h1>-->
<!--                        <p class="text-lead text-white">Use these awesome forms to login or create new account in your project for free.</p>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
        </div>
        <div class="container">
            <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
                <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                    <div class="card mt-5">
                        <div class="card-header pb-0 text-start">
                            <h3 class="font-weight-bolder">Welcome back</h3>
                            <p class="mb-0">Enter your email and password to sign in</p>
                        </div>
                        <div class="card-body">
                            <form role="form" class="text-start">
                                <label>Email</label>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                                </div>
                                <label>Password</label>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Password" aria-label="Password">
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-primary w-100 mt-4 mb-0">Sign in</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center pt-0 px-lg-2 px-1">
                            <p class="mb-4 text-sm mx-auto">
                                Don't have an account?
                                <a href="javascript:;" class="text-primary font-weight-bold">Sign up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<th:block th:replace="~{fragments/common :: script}"></th:block>
<script th:src="@{/js/login/login.js}"></script>
</html>
