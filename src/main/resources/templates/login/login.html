<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/common :: head}"></th:block>
</head>
<body class="bg-white">
    <main class="main-content mt-0">
        <div class="page-header align-items-start min-vh-100">
            <span class="mask bg-gradient-light opacity-6"></span>
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-4 col-md-8 col-12 mx-auto">
                        <div class="card z-index-0 fadeIn3 fadeInBottom">
                            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                                    <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">San Investment Admin</h4>
                                </div>
                            </div>
                            <div class="card-body">
                                <form role="form" class="text-start" id="loginForm">
                                    <div class="input-group input-group-outline my-3">
                                        <input type="text" class="form-control" value="" placeholder="아이디를 입력해주세요." id="loginId">
                                    </div>
                                    <div class="input-group input-group-outline mb-3">
                                        <input type="password" class="form-control" value="" placeholder="비밀번호 입력해주세요." id="password">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2" id="loginBtn">로그인</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<th:block th:replace="~{fragments/common :: script}"></th:block>
<script>
    document.addEventListener("DOMContentLoaded", function() {

        const loginForm = document.getElementById("loginForm");
        const loginBtn = document.getElementById("loginBtn");

        if(isAuthenticated()) {
            window.location.href = '/';
            return;
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault(); // 기본 폼 제출 방지

            const loginId = document.getElementById('loginId').value.trim();
            const password = document.getElementById('password').value;

            if(!loginId) {
                // 아이디 입력
                console.log('아이디를 입력해주세요.');
                return;
            }

            if(!password) {
                // 비밀번호 입력
                console.log('비밀번호를 입력해주세요.');
                return;
            }

            try {
                await login(loginId, password);
                // 성공 시 메인페이지 이동

            }catch (error) {

            }
        });

    });
</script>
</html>
